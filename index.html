<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2SW2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
	<center></center>
<div class="container1">
	<center><h1><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcHVuqgJPs1mFipnjsVwsFIYiYwTaulS-1_w&s" width="60"><span style="color: #2978A0; font-family: Gill Sans MT; font-weight: bold;">Robotics Club</span> <span style="color: #253031; font-family: Gill Sans MT; font-weight: bold;"> REGISTRATION</span></h1></center>
</div>
<br>

<div class= "container">
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for=name>Name</label>
      <input type="name" class="form-control" id="name" placeholder="Juan Dela Cruz">
    </div>
  <div class="form-group col-md-6">
    <label for="add">Address</label>
    <input type="text" class="form-control" id="add" placeholder="1 Narra St Barangay X">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="why">Why do you want to join this club?</label>
      <input type="text" class="form-control" id="why">
    </div>
    <div class="form-group col-md-6">
      <label for="Level">Level</label>
      <select id="Level" class="form-control">
        <option selected>Choose...</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
            </select>
      <label for="sect">Section</label>
      <select id="sect" class="form-control">
        <option selected>Choose...</option>
        <option>Emerald</option>
        <option>Jade</option>
        <option>Ruby</option>
        <option>Sapphire</option>
        <option>Topaz</option>
      </select>
    </div>

          <label for="exp">Experience Level</label>
     <div>
     	 <input type="radio" class="form-inline">
     	 <label>Beginner</label>
     </div>
          <div>
     	 <input type="radio" class="form-inline">
     	 <label>Intermediate</label>
     </div>
          <div>
     	 <input type="radio" class="form-inline">
     	 <label>Professional</label>

      </select>
    </div>


  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Remember Me :3
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</body>
</html>
